<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chevrez[User]</title>

<style>
img {
  width: 160px;
  height: 150px; 
	background-position: center; 
	background-repeat: no-repeat; 
	background-size: cover; 
  border-radius: 50%;
}
</style>
</head>
<body>

  <input type="file" id="file" accept="image/*" onchange="upImage()"/>
  <div id="frameImage"></div>

<script>
function upImage() {
  let frameImage = document.getElementById('frameImage');
  let archivo = document.getElementById("file").files[0];
  let rd = new FileReader();


  if (archivo) {
    rd.readAsDataURL(archivo);
    rd.onloadend = function () {
      let img = document.createElement('img');
      let imgRs = img.src = rd.result;

      localStorage.setItem('image', imgRs)
      frameImage.innerHTML = "";
      frameImage.appendChild(img);
    }
  }
}

document.addEventListener('DOMContentLoaded', function () {
  let imgData = localStorage.getItem('image');
  if (imgData) {
    let frameImage = document.getElementById('frameImage');
    let img = document.createElement('img');

    img.src = imgData;
    frameImage.appendChild(img);
  }
});


</script>
</body>
</html>
