<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chevrez[User]</title>

<style>
img {
  width: 160px;
  height: 150px; 
	background-position: center; 
	background-repeat: no-repeat; 
	background-size: cover; 
  border-radius: 50%;
}

.box {
  display: flex;
  background-color: beige;
  max-width: 100%;
  width: 550px;
  margin: auto;
}

.boxx {
  padding: 5px;
}
</style>
</head>
<body>
<div class="box">
  <div class="boxx">
    user: <span id="login"></span>
  </div>
</div>


<script>

window.onload = function() {
  let loginData = JSON.parse(localStorage.getItem("loginData"));
  if (loginData) {
    let nameData = Object.keys(loginData)[0];
    let login = document.getElementById('login')
    login.innerHTML = `<b><span onclick="user();" style="color: black; text-decoration: none; cursor: pointer;" >${nameData}</span></b>`;
    console.log(nameData);
  }
}


</script>
</body>
</html>
